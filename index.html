<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <main class="container">
        <div class="left_container">
            <div class="left_text">
                <h1>Carga tu turno</h1>
                <p>Deja tus datos para reservar turno</p>
            </div>
            <form id="form">
                <div class="form_inputs">
                    <div class="form_top">
                        <div class="form_field">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="name" />
                            <small></small>
                        </div>
                        <div class="form_field">
                            <label for="surname">Apellido</label>
                            <input type="text" id="surname" name="surname" />
                            <small></small>
                        </div>
                    </div>
                    <div class="form_mid">
                        <div class="form_field">
                            <label for="date">Fecha</label>
                            <input type="date" name="date" id="date" />
                            <small></small>
                        </div>
                        <div class="form_field">
                            <label for="hour">Hora</label>
                            <input type="time" name="hour" id="hour" />
                            <small></small>
                        </div>
                        <div class="form_bot">
                            <div class="form_field">
                                <label for="email">Correo Electronico</label>
                                <input type="email" name="email" id="email" />
                                <small></small>
                            </div>
                            <div class="form_field">
                                <label for="phone">Telefono</label>
                                <input type="tel" name="phone" id="phone" />
                                <small></small>
                            </div>
                        </div>
                    </div>
                    <div class="form_inputs">
                        <p>Elija cantidad de personas</p>
                        <div class="form_field">
                            <label for="less5" class="custom_label">
                                <input 
                                    type="radio"
                                    name="quantity"
                                    id="less5"
                                    value="Menos de 5"
                                />
                                Menos de 5
                            </label>
                            <label for="between510" class="custom_label">
                                <input
                                    type="radio"
                                    name="quantity"
                                    id="between510"
                                    value="Entre 5 a 10"
                                />
                                Entre 5 y 10
                            </label>
                            <label for="more10" class="custom_label">
                                <input
                                    type="radio"
                                    name="quantity"
                                    id="more10"
                                    value="Más de 10"
                                />
                                Más de 10
                            </label>
                        </div>
                    </div>
                    <div class="form_inputs">
                        <p>Herramientas Extras</p>
                        <div class="form_field">
                            <label for="pc" class="custom_label">
                                <input
                                    type="checkbox"
                                    name="pc"
                                    id="pc"
                                    value="Computadora"
                                    checked
                                />
                                Computadora
                            </label>
                            <label for="camera" class="custom_label">
                                <input
                                    type="checkbox"
                                    name="camera"
                                    id="camera"
                                    value="camera"
                                />
                                Cámara
                            </label>
                            <label for="room" class="custom_label">
                                <input
                                    type="checkbox"
                                    name="speakers"
                                    id="speakers"
                                    value="Parlantes"
                                />
                                Parlantes
                            </label>
                            <label for="projector" class="custom_label">
                                <input
                                    type="checkbox"
                                    name="projector"
                                    id="projector"
                                    value="Proyector/Pizarra"
                                />
                                Proyector/Pizarra
                            </label>
                        </div>
                    </div>
                    <div class="form_field">
                        <label for="message" class="message">
                            Opiniones
                            <span>Opcional</span>
                        </label>
                        <input type="text" id="message" name="message" />
                    </div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
        <!-- Separador -->
        <div class="mid_container"></div>
        <div class="right_container" id="card-container">
            <!-- Container de turnos -->

                    <i class="fa-solid fa-envelope"></i>

                </div>
            </div>
        </div>
    </main>

</body>
